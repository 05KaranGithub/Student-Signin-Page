<!doctype html>
<html lang="en">
    <head>
        <title>Forget Password</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body style="background-color: #021024;
                background: linear-gradient(to right,#021024,#5483b3);
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                height: 100vh;">
        <section class="p-3 p-md-4 p-xl-5">
            <div class="container">
            <div class="card border-light-subtle shadow-sm">
                <div class="row g-0">
                <div class="col-12 col-md-6">
                    <img src="images-001.jpg"  class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                        <div class="col-12">
                        <div class="mb-5">
                            <h2 class="h3">Password Reset !</h2>
                        </div>
                        </div>
                    </div>
                    <form action="POST">
                        <div class="row gy-3 gy-md-4 overflow-hidden">
                        <div class="col-12">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email Id" required>
                        </div>
                        <div class="col-12">
                            <div class="d-grid">
                            <button class="btn bsb-btn-xl btn-primary" type="submit">Reset Password</button>
                            </div>
                        </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-12">
                        <hr class="mt-5 mb-4 border-secondary-subtle">
                        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                            <a href="/index.html" class="btn btn-primary">Login</a>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>       
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
